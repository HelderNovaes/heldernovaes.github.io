<head>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0 20px 40px;
      background: #f0f0f0;
    }

    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    header img {
      width: 80px;
      height: auto;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
    }

    .campos {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .campo {
      flex: 1 1 calc(50% - 20px);
      cursor: pointer;
      background: white;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .campo:hover {
      transform: scale(1.03);
    }

    .campo img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* Formulário (escondido inicialmente) */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    #formulario {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      display: none;
      z-index: 1000;
    }

    #formulario h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 700;
      text-align: center;
    }

    #formulario input,
    #formulario select {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    #formulario input[readonly] {
      background-color: #eee;
    }

    .btn-confirmar,
    .btn-cancelar {
      width: 48%;
      padding: 10px;
      font-weight: 700;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-confirmar {
      background-color: #28a745;
      color: white;
      margin-right: 4%;
    }

    .btn-cancelar {
      background-color: #dc3545;
      color: white;
    }

    /* Mapa */
    #mapid {
      height: 400px;
      margin-top: 40px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .redes-sociales img {
      width: 24px;
      margin: 0 6px;
      vertical-align: middle;
    }
  </style>
</head>

<body>

  <main>

      <div class="campo" onclick="abrirFormulario('Cancha 3')">

        <h3>Cancha de 5 jugadores</h3>
      </div>
      <div class="campo" onclick="abrirFormulario('Cancha 4')">

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>


  <script>
    // Variável global para a cancha selecionada
    let campoSeleccionado = '';

    // Preço por hora para cada cancha
    const preciosPorHora = {
      'Cancha 1': 150,
      'Cancha 2': 150,
      'Cancha 3': 170,
      'Cancha 4': 170,
    };

    // Função para abrir o formulário e definir título e cancha selecionada
function abrirFormulario(campo) {
  campoSeleccionado = campo;
  document.getElementById('tituloCampo').textContent = `Reserva - ${campo}`;
  document.getElementById('formulario').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';

  // Limpar campos e valor total
  document.getElementById('data').value = '';
  document.getElementById('hora').value = '';
  document.getElementById('duracao').value = '';
  document.getElementById('cliente').value = '';
  document.getElementById('valorTotal').value = '';
  document.getElementById('whatsapp').value = '';
  document.getElementById('email').value = '';
}

    // Função para fechar o formulário
    function fecharFormulario() {
      document.getElementById('formulario').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    // Função para calcular o valor total com base na duração e cancha
    function calcularValor() {
      const duracao = parseFloat(document.getElementById('duracao').value);
      if (!duracao || duracao <= 0) {
        document.getElementById('valorTotal').value = '';
        return;
      }

      const precoHora = preciosPorHora[campoSeleccionado] || 0;
      const total = precoHora * duracao;
      document.getElementById('valorTotal').value = total.toFixed(2) + ' Bs';
    }

    // Função para enviar a reserva
function enviarReserva() {
  const data = document.getElementById('data').value;
  const hora = document.getElementById('hora').value;
  const duracao = document.getElementById('duracao').value;
  const cliente = document.getElementById('cliente').value;
  const valor = document.getElementById('valorTotal').value;
  const whatsapp = document.getElementById('whatsapp').value;
  const email = document.getElementById('email').value;

  if (!data || !hora || !duracao || !cliente || !valor || !whatsapp || !email) {
    alert('¡Rellena todos los campos!');
    return;
  }

  const formData = new FormData();
  formData.append('cancha', campoSeleccionado);
  formData.append('data', data);
  formData.append('hora', hora);
  formData.append('duracao', duracao);
  formData.append('cliente', cliente);
  formData.append('valor', valor);
  formData.append('whatsapp', whatsapp);
  formData.append('email', email);

  fetch('https://heldernovaes-github-io.onrender.com/reserva.php', {
    method: 'POST',
    body: formData,
  })
    .then((response) => {
      if (!response.ok) {
        throw new Error('Erro na resposta do servidor');
      }
      return response.text();
    })
    .then((resultado) => {
      alert('✅ ' + resultado);

      // Enviar mensagem no WhatsApp do cliente
     // const mensaje = `Reserva de Cancha: ${campoSeleccionado}\nFecha: ${data}\nHora: ${hora}\nDuración: ${duracao} horas\nCliente: ${cliente}\nValor Total: ${valor}\n\n¡Gracias por tu reserva!`;
      //const urlWhatsApp = `https://wa.me/${whatsapp}?text=${encodeURIComponent(mensaje)}`;
      //window.open(urlWhatsApp, '_blank');

      fecharFormulario();
    })
    .catch((error) => {
      alert('❌ Erro ao registrar reserva.');
      console.error('Erro no fetch:', error);
    });
}
