<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Horarios Disponibles</title>
  <link rel="stylesheet" href="disponivel.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #00f7ff;
    }

    h2 {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    label {
      margin-right: 20px;
      font-weight: bold;
    }

    input[type="date"], select {
      padding: 5px;
      margin-left: 8px;
    }

    button {
      padding: 6px 12px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .horarios {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .horario {
      padding: 10px 15px;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .horario.ocupado {
      background: #ccc;
      cursor: not-allowed;
      text-decoration: line-through;
    }

    .resumo-ocupado {
      background-color: #fff3f3;
      padding: 8px 12px;
      border-left: 5px solid #d00;
      border-radius: 4px;
      margin-bottom: 8px;
      font-weight: bold;
      color: #800;
    }
.btn-volver {
    position: fixed;
    top: 20px;
    right: 20px;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background-color: #1976d2;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 15px;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(25, 118, 210, 0.2);
    z-index: 1000;
    transition: background-color 0.3s ease, transform 0.1s ease;
}

.btn-volver:hover {
    background-color: #1565c0;
    transform: scale(1.03);
}

.btn-volver:active {
    transform: scale(0.98);
}

.btn-volver .icon {
    width: 18px;
    height: 18px;
    stroke: white;
}

    @media (max-width: 600px) {
      .form-container {
        margin: 20px 10px;
        padding: 15px;
      }

      #horariosContainer {
        flex-direction: column;
        align-items: center;
      }

      .horarios .horario {
        width: 80%;
      }
      .btn-volver {
        padding: 8px 12px;
        font-size: 13px;
        gap: 6px;
    }

    .btn-volver .icon {
        width: 15px;
        height: 15px;
    }
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-volver" title="Volver al panel">
  <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
  </svg>
  Volver
</a>
  <h1>Consulta de Horarios Disponibles</h1>
  <p>Seleccione una cancha y una fecha para ver los horarios disponibles.</p>
 

  <label>Cancha:
    <select id="cancha" name="cancha" required>
      <option value="Cancha 1">Cancha 1</option>
      <option value="Cancha 2">Cancha 2</option>
      <option value="Cancha 3">Cancha 3</option>
      <option value="Cancha 4">Cancha 4</option>
    </select>
  </label>

  <label>Fecha:
    <input type="date" id="data" />
  </label>

  <button onclick="carregarHorarios()">Revisar</button>

  <h2 id="tituloHorarios">Horarios Disponibles</h2>

  <!-- Resumos dos horários ocupados -->
  <div id="resumosOcupados"></div>

  <!-- Grid de horários disponíveis -->
  <div class="horarios" id="listaHorarios"></div>

  <script src="disponivel.js"></script>
</body>
</html>
